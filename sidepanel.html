<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Detective</title>
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <div class="container">
        <h2>üïµÔ∏è Discount Detective</h2>

        <!-- Speed Layout: Tab Index Optimized -->
        <div class="input-group">
            <label for="original-price">Original Price</label>
            <input type="number" id="original-price" placeholder="0.00" tabindex="1" autofocus>
        </div>

        <div class="input-group">
            <label for="discount-percent">Discount %</label>
            <input type="number" id="discount-percent" placeholder="0" tabindex="2">
        </div>

        <div class="input-group">
            <label for="max-cap">Max Cap (Optional)</label>
            <input type="number" id="max-cap" placeholder="No Limit" tabindex="3">
        </div>

        <div class="input-group">
            <label for="extra-charges">Extra Charges</label>
            <input type="number" id="extra-charges" placeholder="0.00" tabindex="4">

            <div class="quick-fees-container">
                <button class="quick-fee-btn" data-value="10">+‚Çπ10</button>
                <button class="quick-fee-btn" data-value="49">+‚Çπ49</button>
                <button class="quick-fee-btn" data-value="99">+‚Çπ99</button>
            </div>
        </div>

        <!-- Result Display -->
        <div id="result-display">
            <div class="result-row">
                <div class="result-label">Effective Discount</div>
                <div id="effective-discount-badge" class="badge">-</div>
            </div>

            <div class="result-row">
                <div class="result-label">Final Price</div>
                <div class="result-value" id="final-price">-</div>
            </div>

        </div>
    </div>
    <footer>
        <a href="https://www.buymeacoffee.com/moiz117" target="_blank" rel="noopener noreferrer">‚òï Support the Dev</a>
    </footer>
    <script type="module" src="popup.js"></script>
</body>

</html>
