<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Detective</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üïµÔ∏è Discount Detective</h1>
    </header>
    <main>
      <div class="input-group">
        <label for="original-price">Original Price</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input type="number" id="original-price" placeholder="0.00" min="0" step="0.01">
        </div>
      </div>
      
      <div class="input-group">
        <label for="discount-percent">Discount Percentage</label>
        <div class="input-wrapper">
          <span class="currency-symbol">%</span>
          <input type="number" id="discount-percent" placeholder="0" min="0" max="100" step="0.1">
        </div>
      </div>

      <div class="input-group">
        <label for="max-cap">Max Discount Cap (Optional)</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input type="number" id="max-cap" placeholder="e.g. 50" min="0" step="0.01">
        </div>
      </div>

      <div class="input-group">
        <label for="extra-charges">Extra Charges (Shipping, Platform, etc.)</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input type="number" id="extra-charges" placeholder="0.00" min="0" step="0.01">
        </div>
      </div>

      <div class="input-group">
        <label for="coupon-discount">Additional Coupon Discount</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input type="number" id="coupon-discount" placeholder="0.00" min="0" step="0.01">
        </div>
      </div>

      <button id="calculate-btn">Calculate</button>

      <div id="result" class="hidden">
        <h2>Final Price: <span id="final-price">-</span> <span id="cap-warning" class="hidden" title="Max discount cap reached!">‚ö†Ô∏è</span></h2>
        <p>You Save: <span id="saved-amount">-</span></p>
        <p>Effective Discount: <span id="real-discount">-</span>%</p>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
