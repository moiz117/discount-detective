name: Run Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        # If no lockfile exists, npm ci might fail. Use npm install instead for initial setup.
        continue-on-error: true

      - name: Install dependencies fallback
        if: failure()
        run: npm install

      - name: Run tests
        run: npm test
