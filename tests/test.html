<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Detective Tests</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .test-case {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .pass {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .fail {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        h1 {
            margin-bottom: 20px;
        }

        #summary {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

    <h1>Discount Detective Logic Tests</h1>
